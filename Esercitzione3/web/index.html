    <body>
        
        <h1>Registrazione Esami Triennale & Magistrale</h1>
        <img src="img/Logo_UniversitÃ _di_Cagliari.jpg" title="Logo Unica" alt="Logo Unica" width="150" eight="150">
        <form method="GET">
            
        <!-- Nome, cognome, matricola studente -->
        
        <div>
        <label for="NomeStudente">Nome Studente</label>
        <input type="text" name="NomeStudente" id="NomeStudente">
        <label for="CognomeStudente">Cognome Studente</label>
        <input type="text" name="CognomeStudente" id="CognomeStudente">
        <label for="MatricolaStudente">Matricola Studente</label>
        <input type="number" name="MatricolaStudente" id="MatricolaStudente">
        </div>
        
        <!-- Nome esame e voto -->
        
        <label for="NomeEsame">Nome Esame</label>
        <select size="3" name="NomeEsame" id="NomeEsame">
            <option value="PR1">Programmazione 1</option>
            <option value="AMM">Amministrazione di sistema</option>
            <option value="RC">Reti di Calcolatori</option>
            <option value="EAI">Elaborazione d'immagini</option>
            <option value="FDI">Fondamenti di Informatica</option>
            <option value="CR">Computazione su Rete</option>
        </select>
        
        <label for="VotoStudente">Voto Studente</label>
        <input type='range' min='18' max='31' name='VotoEsame' id='VotoEsame'/>
        <!-- Descrizione -->
        
        <div>
        <label for="DescrizioneEsame">Descrizione Esame</label>
        <textarea name='Descrizione' id='Descrizione' rows='10' cola='40'>Descrizione Esame</textarea> 
        </div>
        
        <!-- Submit Reset -->
        
        <div>
            <input type='submit' value='Ivia'>
            <input type='reset' value='Reimposta'>
        </div>
                   
        </form>
    </body>
